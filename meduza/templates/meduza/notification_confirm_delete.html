{% extends "meduza/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	{% if user.is_authenticated %}
		<div class="content-section">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Usuwanie terminu</legend>
					<h2>Czy napewno chcesz usunąć termin?</h2>
				</fieldset>
				<div class="form-group">
					<button class="btn btn-outline-danger" type="submit">Usuń</button>
				</div>
			</form>
		</div>
	{% else %}
		<p>Żeby korzystać ze strony musisz się <a href="{% url 'login' %}">zalogować</a> lub <a href="{% url 'register' %}">zarejestrować</a></p>
	{% endif %}
{% endblock content %}
